<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세내용</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS 기본값 초기화 (리셋) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: plum;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 스크롤 방지 */
            font-family: Arial, sans-serif;
        }

        .nextInvitation {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap; /* Flexbox wrapping 방지 */
            width: 100%;
            max-width: 1200px;
        }

        .image3 {
            width: 50%;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div id="nextInvitation" class="nextInvitation">
    <img class="image3" id="image3" src="photo/3.png" alt="세 번째 초대장">
    <img class="image3" src="photo/map.png" alt="길찾기">
</div>

</body>
</html>
